<!DOCTYPE html>
<html>
<body>

    <style>
        p.uppercase {
          text-transform: uppercase;
        }
        
        p.lowercase {
          text-transform: lowercase;
        }

        </style>

<h2>Prompting Box</h2>

<button onclick="myFunction()">Click Me!</button>

<p id="demo"></p>

<script>



function myFunction() {
  let text;
  let person = prompt("Please enter your name:");
  if (person == null || person == "") {
    text = "User has not written their name or written down in an unaccepted words so the operation cancelled.";
  } else {
    text = "Hello " + person + "! How are you today?";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
